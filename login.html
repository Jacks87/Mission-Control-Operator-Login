<!DOCTYPE html>
<html lang="en">
    <script src="codeLogin.js"></script>
    <link href="styleTables.css" rel="stylesheet" type="text/css" />
    <head>
        <title>UAT Space Login</title>
    </head>

    <body>
        <h1 style="color:rgb(0, 102, 255)">Control Operator Login</h1>
        <br>

        <img src= "UATspaceLogo.jpg">
        
        <p id="loginStatus" class="loginID">Status of login...</p>
        <br>
        <form style="color: aliceblue;" id="credSubmit" onsubmit="return false">
            
            First Name:     <input type="text" id="firstName" /> <br>
            Last Name:      <input type="text" id="lastName" /> <br>
            Badge Number:   <input type="number" id="badgeNumber" /> <br>
            <input type="submit" onclick="checkCreds();" />
        </form>
    </body>

</html>
